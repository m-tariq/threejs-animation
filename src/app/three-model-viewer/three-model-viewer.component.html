<div class="model-viewer-container">
  <canvas #modelCanvas></canvas>
  <div class="controls">
    <button class="control-button" (click)="loadAndPlayModel(1)" [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'Squat Animation' }}
    </button>
    <button class="control-button" (click)="loadAndPlayModel(2)" [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'Push-up Animation' }}
    </button>
  </div>
  @if (error) {
  <div class="error-message">
    {{ error }}
  </div>
  }
</div>
